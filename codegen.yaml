schema: ${SERVER_URL}/api/graphql
documents: 'graphql/**/*.gql'
config:
  skipDocumentsValidation: true
generates:
  ./payload-types.d.ts:
    plugins:
      - typescript
      - typescript-operations
  ./graphql-exports.d.ts:
    plugins:
      - typescript-vue-apollo
    config:
      withCompositionFunctions: false
